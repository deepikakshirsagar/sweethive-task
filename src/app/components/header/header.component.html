<header class="box-shadow">
    
    <mat-toolbar color="primary">
        <div class="wrapper">
            <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            
                <a class="logo" mat-button [routerLink]="'/'"><img src="assets/images/wiredexperience.png" alt="Wired Experience" /></a>
                
                <div class="menu-list">
                <a mat-button [routerLink]="'/home'" routerLinkActive="active"> Home </a>
                <a mat-button [routerLink]="'/test'"> Registrati </a>
                <a mat-button [routerLink]="'/test'"> Accedi </a>
                
                <mat-form-field>
                    <mat-select>
                      <mat-option *ngFor="let lang of languageList" [value]="lang.code">
                        {{lang.value}}
                      </mat-option>
                    </mat-select>
                </mat-form-field>
                </div>
                
                <button class="menu-icon" mat-icon-button>
                    <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
                </button>
        
            </mat-toolbar-row>
        </div>
            
    </mat-toolbar>
        
        <mat-sidenav-container>
            <mat-sidenav #sidenav>
                <mat-nav-list>
                    
                    <a mat-list-item [routerLink]="'/accounts'"> Accounts </a>
                    <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
                    <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
                    <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
                    <a mat-list-item [routerLink]="'/activities'"> Activities </a>
                    <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a>
                    <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
                    
                </mat-nav-list>
            </mat-sidenav>
            <!-- <mat-sidenav-content>
            <div style="height: 88vh;">
                
                <router-outlet></router-outlet>
            </div>
            </mat-sidenav-content> -->
        </mat-sidenav-container>
    
</header>
